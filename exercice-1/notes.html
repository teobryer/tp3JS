<!DOCTYPE html>
<html dir="ltr" lang="fr-FR">
<head>
<meta charset="UTF-8" />
<title>Contrôle des connaissances</title>
<link rel="stylesheet" type="text/css" href="notes.css" />
<script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
   <form>
      <fieldset>
         <legend>Etudiant</legend>
         <div>
            <label>Numéro</label>
            <input type="text" size="10" maxlength="4" placeholder="0123" />
         </div>
         <div id="radios">
            <label for="assidu">Assidu</label>
            <input type="radio" name="assiduité" id="assidu" value="assidu" checked="checked" />
            <label for="DA">Dispensé</label>
            <input type="radio" name="assiduité" id="DA" value="DA" />
         </div>
      </fieldset>
      <fieldset>
         <legend>Contrôle Continu</legend>
         <div>
            <div>
               <label for="ccp">Présence</label>
               <select name="ccp" id="ccp">
                  <option value="ccnab" selected="selected">Présent</option>
                  <option value="ccabi">ABI</option>
                  <option value="ccabj">ABJ</option>
               </select>
            </div>
            <div>
               <label for="ccnote">Note</label>
               <input type="text" id="ccnote" size="6" maxlength="5" value="0.00" />
            </div>
         </div>
      </fieldset>
      <div>
         <button type="button" id="ajout">Ajout</button>
      </div>
   </form>
   <table>
      <tr>
         <th rowspan="2">Numéro</th>
         <th rowspan="2">Assiduité</th>
         <th colspan="2">CC</th>
      </tr>
      <tr>
         <th>Présence</th>
         <th>Note</th>
      </tr>
   </table>
   <script src="notes.js"></script>
</body>
</html>
